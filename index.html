<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <script src=./calculadora.js defer></script>
    
    <main class= "absolut">
    <div class="alinha relative">
        <div class="tecladoSuperior"></div>
        <div class="display relative"><img  class="relative" src="./img/display.png" alt=""></div>
        <div class="relative"><p class="displaytxt absolute2" type="text" name= "nome" maxlength="10">0</p></div>
        <div class="botao relative"><img class = "bt_ac" src="./img/ac.png" alt=""></div>
        <div class="botao relative"><img class = "bt_ce"src="./img/ce.png" alt=""></div>
        <div class="botao relative"><img data-valor="%" id="teclas_operacao" class = "teclas_operacao bt_pct" src="./img/pct.png" alt=""></div>
        <div class="botao relative"><img data-valor="/" id="teclas_operacao" class = "teclas_operacao bt_divis" src="./img/divis.png" alt=""></div>
        <div class="botao relative"><img data-valor="7" id="tcl" class = "tcl bt n7" src="./img/7.png" alt=""></div>
        <div class="botao relative"><img data-valor="8" id="tcl" class = "tcl bt n8" src="./img/8.png" alt=""></div>
        <div class="botao relative"><img data-valor="9" id="tcl" class = "tcl bt n9" src="./img/9.png" alt=""></div>
        <div class="botao relative"><img data-valor="*" id="teclas_operacao" class = "teclas_operacao bt_mult" src="./img/mult.png" alt=""></div>
        <div class="botao relative"><img data-valor="4" id="tcl" class = "tcl bt n4" src="./img/4.png" alt=""></div>
        <div class="botao relative"><img data-valor="5" id="tcl" class = "tcl bt n5" src="./img/5.png" alt=""></div>
        <div class="botao relative"><img data-valor="6" id="tcl" class = "tcl bt n6" src="./img/6.png" alt=""></div>
        <div class="botao relative"><img data-valor="-" id="teclas_operacao" class = "teclas_operacao bt_sub" src="./img/sub.png" alt=""></div>
        <div class="botao relative"><img data-valor="1" id="tcl" class = "tcl bt n1" src="./img/1.png" alt=""></div>
        <div class="botao relative"><img data-valor="2" id="tcl" class = "tcl bt n2" src="./img/2.png" alt=""></div>
        <div class="botao relative"><img data-valor="3" id="tcl" class = "tcl bt n3" src="./img/3.png" alt=""></div>
        <div class="botao relative"><img data-valor="+" id="teclas_operacao" class = "teclas_operacao bt_add" src="./img/add.png" alt=""></div>
        <div class="botao relative"><img data-valor="0" id="tcl" class = "tcl bt n0" src="./img/0.png" alt=""></div>
        <div class="botao relative"><img data-valor="," id="tcl" class = "tcl bt ponto" src="./img/ponto.png" alt=""></div>
        <div class="botao relative"><img class = "bt_igual" src="./img/igual.png" alt=""></div>
    </div>
</main>
    



</body>
</html>
